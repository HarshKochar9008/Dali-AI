name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
      - name: Build web (with optional backend URL for production)
        run: |
          flutter pub get
          if [ -n "${{ secrets.KUNDLI_PROXY_BASE_URL }}" ]; then
            flutter build web --release --dart-define=KUNDLI_PROXY_BASE_URL=${{ secrets.KUNDLI_PROXY_BASE_URL }}
          else
            flutter build web --release
          fi
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MISTYAI5454 }}'
          channelId: live
          projectId: mistyai5454
