name: misty_ai
description: A Flutter app for rendering North Indian style Kundali charts
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  animations: ^2.0.11
  flutter_svg: ^2.0.10+1
  geolocator: ^13.0.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - images/
